name: Update Node.js Versions

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:
  push:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: cachix/cachix-action@v15
        with:
          name: nixpkgs-nodejs
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Install and Activate Environment Tools (nix-prefetch-git, jq)
        id: activate_tools
        run: |
          nix shell nixpkgs#nix-prefetch-git nixpkgs#jq

      - id: update_hashes
        run: |
          set -euo pipefail

          # Check again just to be sure
          if ! command -v nix-prefetch-git &> /dev/null; then
              echo "FATAL: 'nix-prefetch-git' is still not found after sourcing. Aborting."
              exit 1
          fi

          UPDATED_JSON=$(cat versions.json)
          mapfile -t REVS < <(jq -r '.versions | to_entries[] | "\(.key) \(.value.rev)"' versions.json)

          for entry in "${REVS[@]}"; do
              VERSION_KEY=$(echo "$entry" | cut -d' ' -f1)
              REV_HASH=$(echo "$entry" | cut -d' ' -f2)

              echo "Processing ${VERSION_KEY}..."

              NEW_SHA256=$(
                  nix-prefetch-git "https://github.com/NixOS/nixpkgs.git" "${REV_HASH}" \
                  --quiet --fetch-submodules | jq -r '.sha256'
              )

              if [ -n "$NEW_SHA256" ] && [ "$NEW_SHA256" != "null" ]; then
                  UPDATED_JSON=$(echo "$UPDATED_JSON" | jq \
                      --arg v "$VERSION_KEY" \
                      --arg sha "$NEW_SHA256" \
                      '.versions[$v] += {sha256: $sha}'
                  )
              else
                  echo "❌ Failed to get hash for rev ${REV_HASH}. Skipping."
              fi
          done

          echo "$UPDATED_JSON" > versions.json
          echo "✓ versions.json updated successfully."

      - run: |
          cat versions.json | jq -r '.versions.[].rev' | \
          while read rev; do
            nix shell github:nixos/nixpkgs/${rev}#elmPackages.nodejs -- exit || true
          done

      - name: Build all packages
        run: |
          TARGET_SYSTEM="x86_64-linux"
          # Build each package and push to cachix
          nix flake show --json | \
            jq -r '.packages."${TARGET_SYSTEM}" | keys[]' | \
            grep -v "^default$" | \
            while read version; do
              echo "Building nodejs-${version} for ${TARGET_SYSTEM}..."
              nix build ".#packages.${TARGET_SYSTEM}.${version}" --print-build-logs
            done

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add versions.json
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "chore: update Node.js versions" && git push)
