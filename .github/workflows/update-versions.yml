name: Update Node.js Versions

on:
  schedule:
    # Run weekly on Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [main]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - uses: cachix/cachix-action@v15
        with:
          name: nixpkgs-nodejs
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Update versions
        run: |
          chmod +x scripts/update-versions.sh
          ./scripts/update-versions.sh

      - name: Build all packages
        run: |
          # Build each package and push to cachix
          nix flake show --json | \
            jq -r '.packages."x86_64-linux" | keys[]' | \
            while read version; do
              echo "Building nodejs-${version}..."
              nix build ".#${version}" --print-build-logs || true
            done

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add versions.json
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "chore: update Node.js versions" && git push)
