name: Update Node.js Versions

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:
  push:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - uses: cachix/cachix-action@v15
        with:
          name: nixpkgs-nodejs
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - run: |
          cat versions.json | jq -r '.versions.[].rev' | \
          while read rev; do
            nix shell github:nixos/nixpkgs/${rev}#elmPackages.nodejs -- exit || true
          done

      - name: Build all packages
        run: |
          TARGET_SYSTEM="x86_64-linux"
          # Build each package and push to cachix
          nix flake show --json | \
            jq -r '.packages."${TARGET_SYSTEM}" | keys[]' | \
            grep -v "^default$" | \
            while read version; do
              echo "Building nodejs-${version} for ${TARGET_SYSTEM}..."
              nix build ".#packages.${TARGET_SYSTEM}.${version}" --print-build-logs
            done

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add versions.json
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "chore: update Node.js versions" && git push)
